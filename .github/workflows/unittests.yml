name: Unit Tests

on:
  push:
    branches:
      - '**'

  pull_request_target:
    branches:
      - master

  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 20 * * *'

jobs:
  check-addon:
    name: Run unit tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ 2.7, 3.7, 3.8, 3.9 ]
        include:
          # Kodi Leia on Windows uses a bundled Python 2.7.
          - os: windows-latest
            python-version: 2.7

          # Kodi Matrix on Windows uses a bundled Python 3.8, but we test 3.9 also to be sure.
          - os: windows-latest
            python-version: 3.8
          - os: windows-latest
            python-version: 3.9
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
#      - name: Install SAKE
#        run: |
#          git clone https://github.com/retrospect-addon/kodi.emulator.ascii.git kodi.emulator.ascii
      - name: Run unit tests
        env:
          _DPLAY_USERNAME: ${{ secrets.DplayUsername }}
          _DPLAY_PASSWORD: ${{ secrets.DplayPassword }}
          RTLXL_USERNAME: ${{ secrets.RtlXlUsername }}
          RTLXL_PASSWORD: ${{ secrets.RtlXlPassword }}
        run: |
          export PYTHONPATH=$GITHUB_WORKSPACE/kodi.emulator.ascii
          export KODI_HOME=$GITHUB_WORKSPACE/tests/home
          export KODI_INTERACTIVE=0
          pytest -v --color=yes
